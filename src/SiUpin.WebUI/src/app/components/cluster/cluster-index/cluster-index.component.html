<mat-grid-list cols="2" rowHeight="2:1" style="margin-bottom: 2em">
  <mat-grid-tile style="border-radius: 20px !important">
    <div class="mat-display-1 hs-grid-tile-content" style="font-weight: bold">
      Cluster UPH dan Kemitraan
    </div>
  </mat-grid-tile>
  <mat-grid-tile style="border-radius: 20px !important">
    <img src="../assets/cluster.png" />
  </mat-grid-tile>
</mat-grid-list>

<mat-tab-group>
  <mat-tab label="Uph">
    <mat-grid-list cols="1" rowHeight="1:1" class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSourceCluster">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.no }}</td>
        </ng-container>

        <ng-container matColumnDef="cluster">
          <th mat-header-cell *matHeaderCellDef>Cluster</th>
          <td mat-cell *matCellDef="let element">{{ element.cluster }}</td>
        </ng-container>

        <ng-container matColumnDef="keterangan">
          <th mat-header-cell *matHeaderCellDef>Keterangan</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon
              *ngFor="
                let item of [].constructor(element.keterangan);
                let i = index
              "
              >star</mat-icon
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>total</th>
          <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Kemitraan">
    <mat-grid-list cols="1" rowHeight="1:1" class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSourceCluster">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.no }}</td>
        </ng-container>

        <ng-container matColumnDef="cluster">
          <th mat-header-cell *matHeaderCellDef>Cluster</th>
          <td mat-cell *matCellDef="let element">{{ element.cluster }}</td>
        </ng-container>

        <ng-container matColumnDef="keterangan">
          <th mat-header-cell *matHeaderCellDef>Keterangan</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon
              *ngFor="
                let item of [].constructor(element.keterangan);
                let i = index
              "
              >star</mat-icon
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>total</th>
          <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
