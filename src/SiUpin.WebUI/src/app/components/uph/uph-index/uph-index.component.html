<mat-grid-list cols="2" rowHeight="2:1" style="margin-bottom: 2em">
  <mat-grid-tile style="border-radius: 20px !important">
    <div class="mat-display-1" style="font-weight: bold">
      Unit Pengolahan Hasil Peternakan Indonesia
    </div>
  </mat-grid-tile>
  <mat-grid-tile style="border-radius: 20px !important">
    <img src="../assets/data-uph.png" />
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="1" rowHeight="1:1" class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.no }}</td>
    </ng-container>

    <ng-container matColumnDef="nama_uph">
      <th mat-header-cell *matHeaderCellDef>Nama UPH</th>
      <td mat-cell *matCellDef="let element">{{ element.nama_uph }}</td>
    </ng-container>

    <ng-container matColumnDef="ketua">
      <th mat-header-cell *matHeaderCellDef>Ketua</th>
      <td mat-cell *matCellDef="let element">{{ element.ketua }}</td>
    </ng-container>

    <ng-container matColumnDef="handphone">
      <th mat-header-cell *matHeaderCellDef>Handphone</th>
      <td mat-cell *matCellDef="let element">{{ element.handphone }}</td>
    </ng-container>

    <ng-container matColumnDef="provinsi">
      <th mat-header-cell *matHeaderCellDef>Provinsi</th>
      <td mat-cell *matCellDef="let element">{{ element.provinsi }}</td>
    </ng-container>

    <ng-container matColumnDef="kota">
      <th mat-header-cell *matHeaderCellDef>Kota</th>
      <td mat-cell *matCellDef="let element">{{ element.kota }}</td>
    </ng-container>

    <ng-container matColumnDef="alamat">
      <th mat-header-cell *matHeaderCellDef>Alamat</th>
      <td mat-cell *matCellDef="let element">{{ element.alamat }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-grid-list>
