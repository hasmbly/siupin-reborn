<mat-grid-list cols="2" rowHeight="2:1" style="margin-bottom: 2em">
  <mat-grid-tile style="border-radius: 20px !important">
    <div class="mat-display-1 hs-grid-tile-content" style="font-weight: bold">
      Katalog Produk UPH
    </div>
  </mat-grid-tile>
  <mat-grid-tile style="border-radius: 20px !important">
    <img src="../assets/produk_olahan.png" />
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="6" gutterSize="20px" rowHeight="2:1">
  <mat-grid-tile colspan="1">
    <div class="hs-grid-tile-content">
      <mat-form-field appearance="fill" style="width: 12vw">
        <mat-icon matPrefix>category</mat-icon>
        <mat-label>Pilih Kategori</mat-label>
        <mat-select [(value)]="selectedCategory">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <div class="hs-grid-tile-content">
      <mat-form-field appearance="fill" style="width: 25vw">
        <mat-label>Cari Produk</mat-label>
        <input width="100%" matInput type="text" [(ngModel)]="value" />
        <mat-icon matPrefix>search</mat-icon>
        <button
          *ngIf="value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list
  cols="6"
  gutterSize="10px"
  rowHeight="1:2"
  style="margin-top: 2em"
>
  <mat-grid-tile *ngFor="let item of [].constructor(12); let i = index">
    <mat-card class="example-card mat-elevation-z3">
      <mat-card-header>
        <div mat-card-avatar class="hs-card-icon">
          <mat-icon matPrefix>storefront</mat-icon>
        </div>
        <mat-card-title style="font-size: 14px">Uph Test 012345</mat-card-title>
        <mat-card-subtitle>Jakarta Selatan</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>The Shiba Inu is the smallest.</p>
        <p><strong>Rp. 10.000</strong></p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
